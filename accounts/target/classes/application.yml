server:
    port: 8080
spring:
    application:
      name: "accounts"
    profiles:
        active: "prod"
    datasource:
        url: jdbc:mysql://localhost:3306/accountsdb
        username: root
        password: root
    jpa:
        show-sql: true
    sql:
      init:
        mode: always
    config:
        import: "optional:configserver:http://localhost:8071/"

build:
    version: "1.0"
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        shutdown:
            enabled: true
    info:
      env:
          enabled: true


endpoints:
    shutdown:
        enable: true


eureka:
    instance:
        prefer-ip-address: true
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:8070/eureka/

info:
  app:
      name: "accounts"
      description: "Bank Accounts Application"
      version: "1.0"